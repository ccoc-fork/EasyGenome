name: Sync upstream

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时
  workflow_dispatch:        # 手动触发
  push:
    branches: [ main ]      # 可选：当你自己有提交时也跑一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/zhangtianyuan666/Easygenome.git
          git fetch upstream

      - name: Merge upstream/main into fork main
        run: |
          git checkout main
          git merge --no-edit upstream/main || true

      - name: Push back to fork
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} main
